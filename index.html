<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ali Gul">
    <title>Registration Form</title>
    <link rel=stylesheet href="styles.css">
</head>
<body>
    <h1>Registration Form</h1>
    
    <form action="results.html" method="GET" enctype="multipart/form-data">
        <h2>Personal Information</h2>
        
        <div>
            <label>
                First Name
                <input type="text" name="fname" id="fname" placeholder="First Name" required>
            </label>
        </div>
        <div>
            <label>
                Email
                <input type="email" name="email" id="email" placeholder="Email" required>
            </label>
        </div>
        
        <div>
            <label for="age">Age</label>
                <input type="number" name="age" id="age" min="18" max="130" placeholder="Enter Age" required>
        </div>
        
        <div>
            <label>
                Birthday
                <input type="date" name="date" id="date" required min="2022-01-01">
            </label>
        </div>
        
        <div>
            <label for ="phoneNumber">Phone</label>
                <input type="tel" name="phoneNumber" id="phoneNumber">
        </div>
        <h2>Preferences</h2>
        <div>
            <label>Do you prefer Nighttime or Daytime</label>
            <div>
                <label>
                    <input type="radio" name="preference" id="night" value="Night">
                    Night
                </label>
                <label>
                    <input type="radio" name="preference" id="day" value="Day">
                    Day
                </label>
            </div>
        </div>
        
        <div>
            <label>Favorite Weekday</label>
            <select name="faveDay" id="faveDay" multiple>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday" selected>Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
            </select>
        </div>
        
        <div>
            <label>Favorite Season:</label>
            <div>
                <label>
                    <input type="checkbox" name="Winter" id="Winter">
                    Winter
                </label>
                <label>
                    <input type="checkbox" name="Summer" id="Summer">
                    Summer
                </label>
            </div>
        </div>
        
        <div>
            <label for="favecolor">Favorite Color</label>
            <input type="color" name="favecolor" id="favecolor">
        </div>
        
        <h2>Account Information</h2>
        
        <div>
            <label>User Name</label>
            <input type="text" name="username" id="username" placeholder="Username" required>
        </div>
        
        <div>
            <label>Password</label>
            <input type="password" name="password" id="password" placeholder="Password" required>
        </div>
        
        <div>
            <label for="url">URL</label>
            <input type="url" name="url" id="url">
        </div>
        
        <div>
            <textarea name="opinion" id="opinion">Tell us what you think</textarea>
        </div>

        <div>
            <label for="satisfaction">Satisfaction Level</label>
            <input type="range" name="satisfaction" id="satisfaction" min="1" max="10" value="5">
        </div>
        <div>
            <label>Upload a File</label>
            <input type="file" name="fileUpload" id="fileUpload">
        </div>
        
        <input type="hidden" name="sessionId" id="sessionId" value="secretRandomNumberUsedtoManageTheSession">
        
        <div>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
